<!DOCTYPE html>
<html>
   <head>
      <title>Калькулятор двухтарифного счетчика электроэнергии</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="favicon.ico">
      <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
      <link rel="stylesheet" type="text/css" href="css/style.css">      
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   </head>
   <body>
      <div class="container">
         <div class="row align-items-center justify-content-center">
            <div class=".col-12">
               <div class="text-center">
                  <br>
                  <h1><i class="fas fa-calculator"></i> <i class="fas fa-adjust"></i></h1>
                  <h1>Калькулятор двухтарифного счетчика электроэнергии</h1>
                  <br>
               </div>
               <form>
                  <div class="titleLables">Предыдущие показания дневного счетчика</div>
                  <div class="input-group input-group-lg">
                     <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fas fa-arrow-left"></i> &nbsp;<i class="fas fa-sun"></i></span>
                     </div>
                     <input type="number" id="previousDay" name="previousDay" class="form-control">
                  </div>
                  <br>
                  <div class="titleLables">Текущие показания дневного счетчика</div>
                  <div class="input-group input-group-lg">
                     <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fas fa-arrow-down"></i> &nbsp;<i class="fas fa-sun"></i></span>
                     </div>
                     <input type="number" id="currentDay" name="currentDay" class="form-control">
                  </div>
                  <br>
                  <div class="titleLables">Предыдущие показания ночного счетчика</div>
                  <div class="input-group input-group-lg">
                     <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fas fa-arrow-left"></i> &nbsp;<i class="fas fa-moon"></i></span>
                     </div>
                     <input type="number" id="previousNight" name="previousNight" class="form-control">
                  </div>
                  <br>
                  <div class="titleLables">Текущие показания дневного счетчика</div>
                  <div class="input-group input-group-lg">
                     <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fas fa-arrow-down"></i> &nbsp;<i class="fas fa-moon"></i></span>
                     </div>
                     <input type="number" id="currentNight" name="currentNight" class="form-control">
                  </div>
                    <div class="text-center">
                      <h1 id="result"></h1>
                      <h3 id="titleKw"></h3>
                      <h4 id="resultKwDay"></h4>
                      <h4 id="resultKwNight"></h4> 
                    </div>
                  <button type="button" id="button" onclick='calculating()' class="btn btn-primary btn-block btn-lg">Расчет</button><br>
               </form>
            </div>
         </div>
      </div>
      <script src="js/calc.js"></script>
   </body>
</html>
